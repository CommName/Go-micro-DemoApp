syntax = "proto3";

package iots.temperature.srv.AirConditioner;

service AirConditioner {
    rpc SetDeviceStatus(DeviceStatus) returns (Empty) {}
    rpc GetDeviceStatus(Empty) returns (DeviceStatus) {}

}

message Message {
    string say = 1;
}

message DeviceStatus{
    bool PowerOn =  1;
    bool HeatingMode = 2;
    int32 Power = 3;
}

message Empty {

}