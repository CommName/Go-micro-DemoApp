<html>
    <head>
        <title> Temperature control system</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1> Temperature control system</h1>
        <div class="Rooms">
            <p> Please select room: </p> 
            <select id="RoomName"> 
                <option value="test"> Test1</option>
            </select>
            <input type="button" value="Refersh" onclick="refreshPreview()">
        </div>
        <div class="Thermometar">
            <h2> Temperature</h2>
            <p id="Temperature"> 31 </p>
        </div>
        <div class="AirConditioner">
            <div class="AirConditionerStatus">
                <h2> Status</h2>
                <p id="AirConditionerPowerOn"> Power On: On</p>
                <p id="AirConditionerHeatingMode"> HeatingMode: On</p>
                <p id="AirConditionerPower"> Power: 1</p>
                <p id="AutoTemperature"> Auto mode: false</p>
                <p id="DesiredTemperature"> Desired Temperature: 0</p>

            </div>
            <div class="AirConditionerControler">
                <h2> Controler</h2>
                    <label>Power on</label> <input type="checkbox" id="PowerOn" name="Power on">  <br>
                    <label>Heating on</label> <input type="checkbox" id="HeatingMode" name="Heating on">  <br>
                    <label>Power </label> <input type="number" id="Power" name="Power">  <br>
                    <label>Auto temperature </label> <input type="checkbox" id="AutoTemp" name="AutoTemp">  <br>
                    <label>Desired Temperature </label> <input type="number" id="DesiredTemp" name="Desired Temperature">  <br>
                    <input type="button" value="Submit" onclick="setAirCondtionerStatus()">

            </div>
        </div>
        <script src="local/jquery.min.js"></script>
        <script src="local/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
